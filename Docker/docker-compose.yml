version: '3.1'

networks:
    backend:
        driver: bridge

services:
    booking:
        image: mysql:8.0
        container_name: booking
        volumes:
            - ../data/booking:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=booking
            - MYSQL_DATABASE=booking
            - MYSQL_USER=booking
            - MYSQL_PASSWORD=booking
        ports:
            - "8006:3306"
        networks:
            - backend
        healthcheck:
            test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -pbooking --silent"]
            interval: 3s
            timeout: 3s
            retries: 30
    db_init:
        image: mysql:8.0
        container_name: booking_db_init
        networks:
            - backend
        restart: "no"
        depends_on:
            - booking
        entrypoint: ["/bin/sh", "-c"]
        command: >
            echo "Waiting for MySQL (TCP)..." ;
            until mysqladmin ping --protocol=tcp -h booking -P 3306 -uroot -pbooking --silent ; do
              sleep 1 ;
            done ;
            echo "Creating test database..." ;
            mysql --protocol=tcp -h booking -P 3306 -uroot -pbooking -e "
              CREATE DATABASE IF NOT EXISTS booking_test
                CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
              GRANT ALL PRIVILEGES ON booking_test.* TO 'booking'@'%';
              FLUSH PRIVILEGES;
            " ;
            echo "Done."
    phpmyadmin_booking:
        container_name: phpmyadmin_booking
        image: phpmyadmin
        restart: always
        ports:
            - "8093:80"
        environment:
            - PMA_HOST=booking
        depends_on:
            - booking
        networks:
            - backend
    app:
        build:
            context: ..
            dockerfile: ./Docker/php/Dockerfile
            args:
                # Подставьте ваш UID/GID (в WSL обычно 1000/1000)
                PUID: 1000
                PGID: 1000
        container_name: booking_app_v2
        working_dir: /var/www/html
        volumes:
            - ..:/var/www/html
        depends_on:
            - booking
        networks:
            - backend
        environment:
            # чтобы Composer не требовал интерактива
            COMPOSER_ALLOW_SUPERUSER: 1
            PHP_MEMORY_LIMIT: 512M
    nginx:
        image: nginx:1.27-alpine
        container_name: booking_nginx_v2
        depends_on:
            - app
        ports:
            - "8080:80"
        volumes:
            - ..:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        networks:
            - backend
